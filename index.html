<html>
    <head>
        <title>
            Guest Lista
        </title>
        <link href="style.css" rel="stylesheet">
        <script src="list.js"></script>
    </head>
    <body background="download.jpg">
        <center>
            <h1>
                Guest's Name
            </h1>
        <input type="text" placeholder="Name Of Guest" id="name_of_guest"></input>
        <button id="submit" onclick="submit()">Submit</button>
        <br><br>
        <h1>
            Show Guest's Name
        </h1>
        <button id="show" onclick="Show()">Show</button>
        <div id="guestNames"></div>
        <br><br>
        <h1>
            Sort Guest's Names
        </h1>
        <button id="sort" onclick="sorting()">Sort</button>
        <div id="guestSortNames"></div>
        <br><br>
        <h1>
            Search Guest's Name
        </h1>
        <input type="text" placeholder="Search Name Of The Guest" id="search_name_of_guest"></input>
        <button id="search" onclick="search()">Search</button>
        <div id="2p"></div>
        </center>
    </body>
</html>
